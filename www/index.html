<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- One correct viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <div class="calculator">
        <!-- Display Area -->
        <!-- Display Area -->
        <textarea class="display" id="display" readonly></textarea>

        <!-- Dedication Message -->
        <p class="client-name">ለ ዉዱ አባቴ የተሰራ</p>

        <!-- Button Grid -->
        <div class="buttons">
            <!-- First Row -->
            <button class="clear-all">ሁሉንም አጥፋ</button>
            <button class="delete">ሰርዝ</button>
            <button class="operator">/</button>

            <!-- Second to Fifth Row -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <!-- Last Row -->
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>

        <!-- Signature -->
        <p class="signature">በ ብረሃኑ ካሳ 28/08/2017</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
